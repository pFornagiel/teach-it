version: '3.8'
services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: upside_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: upside_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./parser/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: upside_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/upside_db
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      FLASK_ENV: development
    ports:
      - "7312:7312"
    volumes:
      - ./parser:/app
      - uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: python app.py
volumes:
  postgres_data:
  uploads:
